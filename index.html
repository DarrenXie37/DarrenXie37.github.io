<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIFF 表單測試</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="MainDiv" class="col-md-6" style="margin:5px">
            <label>點餐1:</label>
            <input class="form-control" type="text" id="meal01" />
            <input class="form-control" type="text" id="meal01_add" /><br />

            <label>點餐2:</label>
            <input class="form-control" type="text" id="meal02" />
            <input class="form-control" type="text" id="meal02_add" /><br />

            <label>點餐3:</label>
            <input class="form-control" type="text" id="meal03" />
            <input class="form-control" type="text" id="meal03_add" /><br />

            <label>價格:</label>
            <input class="form-control" type="text" id="price" /><br />

            <label>團號:</label>
            <input class="form-control" type="text" id="G_number" /><br />

            <button class="btn btn-primary" id="ButtonSendMsg">送出</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
	<script>
        function initializeLiff(myLiffId) {
            liff.init({liffId: myLiffId });
        }

	function pushMsg(m1, m1a, m2, m2a, m3, m3a, price, G_number) {
            if (m1 == '' ) {  //資料檢查
            	alert('至少輸入1項餐點');
            }else if (price == '' ) {
                alert('未輸入價格');
            }else if (G_number == '' ) {
                alert('未輸入團號');
            }

            var msg = '';  //回傳訊息字串
            msg = msg + m1 + " ";
            msg = msg + price + " ";
            msg = msg + G_number;
			
            alert(msg)
	}

	$(document).ready(function () {
            initializeLiff('1655748594-zRdkN6ko');  //接收傳遞的 liffid 參數
            $('#sure').click(function (e) {  //按下確定鈕
            	pushMsg($('meal01').val(), $('meal01_add').val(), $('meal02').val(), $('meal02_add').val(), $('meal03').val(), $('meal03_add').val(), $('price').val(), $('G_number').val());
            });
	});
	</script>
</body>
</html>
